<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Práctica 1</title>
  </head>
  <script src="./index.js"></script>
  <body>
    <h3>Ejercicios Práctica 1</h3>
    <div class="menu">
      <button type="button" class="btn btn-outline-primary" onclick="suma()">
        Suma
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        onclick="sumaMayor8()"
      >
        Suma Mayores que 8
      </button>
      <button
        type="button"
        class="btn btn-outline-success"
        onclick="estacion()"
      >
        ¿Estación?
      </button>
      <button type="button" class="btn btn-outline-danger" onclick="parImpar()">
        ¿Par o impar?
      </button>
      <button
        type="button"
        class="btn btn-outline-warning"
        onclick="calcularIva()"
      >
        Calcular IVA
      </button>
      <button type="button" class="btn btn-outline-info" onclick="cadena()">
        Cadena
      </button>
    </div>
  </body>
</html>
