<div class="title">{{ title }}</div>
<br>
<input type="number" class="inputs" id="numA" [(ngModel)]="numA">
<input type="number" class="inputs" id="numB" [(ngModel)]="numB">
<input (click)="sumar()" type="submit" id="resultado">
<div id="contenedorResultado">
   <p>La suma es: {{ resultado }}</p>
   <p *ngIf="resultado>100; else menor">El resultado es mayor que 100</p>
   <ng-template #menor>
      <p>El resultado es menor que 100</p>
   </ng-template>
</div>
