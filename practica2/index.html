<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./index.js"></script>
        <title>Práctica 2</title>
    </head>
    <body>
        <h2 class="nom">Marc Llop Franch</h2>
        <h3>Ejercicios Práctica 2</h3>
        <div class="menu">
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="calcularIva()"
            >
                1 - Calcular IVA
            </a>
            <a type="button" class="btn btn-outline-info" onclick="estacion()">
                2 - ¿Qué estación es?
            </a>
            <a
                type="button"
                class="btn btn-outline-info"
                href="continuamos.html"
                target="_blank"
            >
                3 - Bienvenido a mi página
            </a>
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="redimensionar()"
            >
                4 - Redimensionar página a 500x500
            </a>
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="fechaActual()"
            >
                5 - Fecha Actual
            </a>
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="horaActual()"
            >
                6 - Hora Actual
            </a>
            <div>
                <a
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="botonesColores('red')"
                >
                    7 - Rojo
                </a>
                <a
                    type="button"
                    class="btn btn-outline-primary"
                    onclick="botonesColores('blue')"
                >
                    7 - Azul
                </a>
                <a
                    type="button"
                    class="btn btn-outline-success"
                    onclick="botonesColores('green')"
                >
                    7 - Verde
                </a>
                <a
                    type="button"
                    class="btn btn-light"
                    onclick="botonesColores('white')"
                >
                    7 - Blanco
                </a>
            </div>
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="showHide('ejercicio8')"
            >
                8 - Url, pathname, protocolo
            </a>
            <div id="ejercicio8" style="display: none">
                <p
                    style="
                        text-align: center;
                        margin-top: 10px;
                        justify-content: left;
                    "
                >
                    <script>
                        document.write('<b>URL actual: </b>', location.href);
                        document.write(
                            '<br><b>Pathname: </b>',
                            location.pathname
                        );
                        document.write(
                            '<br><b>Protocolo: </b>',
                            location.protocol
                        );
                    </script>
                </p>
            </div>
            <a
                type="button"
                class="btn btn-outline-info"
                onclick="abrirCerrar()"
            >
                9 - Abrir/Cerrar
            </a>
        </div>
    </body>
</html>
