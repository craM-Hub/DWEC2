<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ejercicios Anexo Practica 2</title>
  </head>
  <script src="./index.js"></script>
  <body>
    <h3>Ejercicios Anexo Practica 2</h3>
    <div class="menu">
      <button
        type="button"
        class="btn btn-outline-secondary"
        onmouseover="alert('Estás encima de un hipervínculo')"
      >
        Hipervínculo
      </button>

      <div>
        <form method="GET" name="form">
          <input id="dni" name="dni" placeholder="introduce un dni" required />

          <button type="submit" class="btn form" onclick="formulario()">
            Enviar
          </button>
        </form>
      </div>

      <div>
        <input id="resultadoSuma" placeholder="resultado" />
        <div>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="sumar()"
          >
            Sumar
          </button>
          <button
            type="button"
            class="btn btn-outline-warning"
            onclick="inicializar()"
          >
            Inicializar
          </button>
        </div>
      </div>
      <div>
        <input id="aleatorio" placeholder="introduce un número" />
        <button
          type="button"
          class="btn btn-outline-info"
          onclick="aleatorio()"
        >
          Introduce un número del 1 al 10
        </button>
      </div>
      <div id="bienvenida">
        <button
          type="button"
          class="btn btn-outline-info"
          onclick="bienvenida()"
        >
          Documento de bienvenida
        </button>
      </div>
      <div id="cadenaTexto">
        <button
          type="button"
          class="btn btn-outline-info"
          onclick="cadenaTexto()"
        >
          Cadena texto
        </button>
      </div>
    </div>
  </body>
</html>
