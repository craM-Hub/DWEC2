<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ejercicios Anexo Practica 3</title>
  </head>
  <script src="./index.js"></script>
  <body>
    <h3>Ejercicios Anexo Practica 3</h3>
    <div class="menu">
      <div>
        <form method="GET" name="form">
          <input id="dni" name="dni" placeholder="introduce un dni" required />

          <button type="submit" class="btn form" onclick="formulario()">
            Enviar
          </button>
        </form>
      </div>

      <div>
        <input id="resultadoSuma" placeholder="resultado" />
        <div>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="sumar()"
          >
            Sumar
          </button>
          <button
            type="button"
            class="btn btn-outline-warning"
            onclick="inicializar()"
          >
            Inicializar
          </button>
        </div>
      </div>
      <br />
      <div>
        <p>
          <a href="http://www.primero.com">primero</a>
        </p>
        <p>
          <a href="http://www.segundo.com">segundo</a>
          <a href="http://www.tercero.com">tercero</a>
        </p>
        <p>
          <a href="http://www.cuarto.com">cuarto</a>
          <a href="http://www.quinto.com">quinto</a>
          <a href="http://www.sexto.com">sexto</a>
        </p>
        <div>
          <button
            type="button"
            class="btn btn-outline-info"
            onclick="contarEl('a')"
          >
            Número de enlaces
          </button>
          <button
            type="button"
            class="btn btn-outline-info"
            onclick="refEnlaces()"
          >
            Referencia enlaces
          </button>
          <button
            type="button"
            class="btn btn-outline-info"
            onclick="refEnlacesPorParrafo()"
          >
            Referencia enlaces por párrafo
          </button>
          <button
            type="button"
            class="btn btn-outline-info"
            onclick="cambiarColorParrafos('green')"
          >
            Párrafos verdes
          </button>
          <button
            type="button"
            class="btn btn-outline-info"
            onclick="cambiarColorParrafos('white')"
          >
            Desactivar color
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
